storageClass:
  create: false
  name: local-path

frontend:
  replicaCount: 2
  resources:
    limits:
      cpu: "9"
      memory: 24G
    requests:
      cpu: "250m"
      memory: 256M

gitserver:
  replicaCount: 2
  resources:
    limits:
      cpu: "12"
      memory: 20G
    requests:
      cpu: "250m"
      memory: 256M

# zoekt-webserver
indexedSearch:
  replicaCount: 3
  resources:
    limits:
      cpu: "12"
      memory: 16G
    requests:
      cpu: "250m"
      memory: 256M

indexedSearchIndexer:
  replicaCount: 3
  resources:
    limits:
      cpu: "5"
      memory: 10G
    requests:
      cpu: "250m"
      memory: 256M

searcher:
  replicaCount: 2
  resources:
    limits:
      cpu: "10"
      memory: 16G
    requests:
      cpu: "250m"
      memory: 256M

repoUpdater:
  replicaCount: 1
  resources:
    limits:
      cpu: "4"
      memory: 4G
    requests:
      cpu: "250m"
      memory: 256M

preciseCodeIntel:
  replicaCount: 1
  resources:
    limits:
      cpu: "2"
      memory: 35G
    requests:
      cpu: "250m"
      memory: 256M

worker:
  replicaCount: 1
  resources:
    limits:
      cpu: "4"
      memory: 4G
    requests:
      cpu: "250m"
      memory: 256M

syntectServer:
  replicaCount: 1
  resources:
    limits:
      cpu: "4"
      memory: 6G
    requests:
      cpu: "250m"
      memory: 256M

symbols:
  resources:
    limits:
      cpu: "6"
      memory: 12G
    requests:
      cpu: "250m"
      memory: 256M
  env:
    # Enables Rockskip
    USE_ROCKSKIP:
      value: "true"
    # Uses Rockskip for all repositories over 1GB
    ROCKSKIP_MIN_REPO_SIZE_MB:
      value: "1000"

prometheus:
  resources:
    limits:
      cpu: "4"
      memory: 8G
    requests:
      cpu: "250m"
      memory: 256M
  existingConfig: prometheus-override

grafana:
  resources:
    limits:
      cpu: "1"
      memory: 1G
    requests:
      cpu: "250m"
      memory: 256M

minio:
  enabled: true
  resources:
    limits:
      cpu: "2"
      memory: "2G"
    requests:
      cpu: "250m"
      memory: 256M

codeInsightsDB:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: "4"
      memory: 2G
    requests:
      cpu: "250m"
      memory: 256M

codeIntelDB:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: "4"
      memory: 4G
    requests:
      cpu: "250m"
      memory: 256M

pgsql:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: "8"
      memory: 32G
    requests:
      cpu: "250m"
      memory: 256M
  additionalConfig: |
    max_connections = 200
    effective_cache_size = 24GB
    maintenance_work_mem = 2GB
    max_connections = 500
    max_parallel_maintenance_workers = 8
    max_parallel_workers_per_gather = 4
    work_mem = 10MB
    shared_buffers = 8GB
    max_parallel_workers = 8
    max_worker_processes = 8

redisStore:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: "1"
      memory: 1G
    requests:
      cpu: "250m"
      memory: 256M

redisCache:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: "1"
      memory: 3G
    requests:
      cpu: "250m"
      memory: 256M
