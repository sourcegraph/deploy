storageClass:
  create: false
  name: local-path

frontend:
  replicaCount: 2
  resources:
    limits:
      cpu: "4"
      memory: 8G
    requests:
      cpu: "250m"
      memory: 256M

gitserver:
  replicaCount: 1
  resources:
    limits:
      cpu: "4"
      memory: 8G
